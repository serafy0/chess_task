<div class="grid-container">
  <div>
    <iframe
      id="white"
      [src]="urlSafeWhite"
      width="100%"
      onload="this.style.height=(this.contentWindow.document.body.scrollHeight+20)+'px';"
    >
    </iframe>
  </div>

  <div></div>
  <div>
    <iframe
      id="dark"
      [src]="urlSafeDark"
      width="100%"
      onload="this.style.height=(this.contentWindow.document.body.scrollHeight+542)+'px';"
    >
    </iframe>
  </div>
</div>
